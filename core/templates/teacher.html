{% extends 'base2.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Существующие метатеги и стили -->
    <style>
      /* Новые стили для раздела учителей */
      .teachers-section {
        padding: 80px 0;
        background-color: #f9f9f9;
      }
      
      .teachers__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }
      
      .teachers__title {
        font-size: 2.5rem;
        color: #2980b9;
        position: relative;
      }
      
      .teachers__title::after {
        content: '';
        display: block;
        width: 80px;
        height: 4px;
        background: #3498db;
        position: absolute;
        bottom: -15px;
        left: 0;
      }
      
      .teachers__all-link {
        background: #3498db;
        color: white;
        padding: 10px 20px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .teachers__all-link:hover {
        background: #2980b9;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .teachers-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
      }
      
      .teacher-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .teacher-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      }
      
      .teacher-card__image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
      }
      
      .teacher-card__info {
        padding: 20px;
      }
      
      .teacher-card__name {
        margin: 0 0 5px 0;
        font-size: 1.4rem;
        color: #2c3e50;
      }
      
      .teacher-card__subject {
        margin: 0 0 15px 0;
        font-size: 1.1rem;
        color: #3498db;
        font-weight: 500;
      }
      
      .teacher-card__description {
        margin: 0;
        font-size: 1rem;
        color: #555;
        line-height: 1.5;
        max-height: 100px;
        overflow: hidden;
        position: relative;
      }
      
      .teacher-card__description::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1));
      }
      
      .teacher-card__dropdown {
        display: none;
        padding: 20px;
        border-top: 1px solid #eee;
      }
      
      .teacher-card__full-description {
        font-size: 1rem;
        color: #555;
        line-height: 1.6;
      }
      
      .teacher-card__toggle {
        background: #3498db;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 8px 16px;
        margin-top: 15px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .teacher-card__toggle:hover {
        background: #2980b9;
      }
      
      .teacher-card__toggle::after {
        content: '▼';
        margin-left: 8px;
        font-size: 0.8rem;
        transition: transform 0.3s ease;
      }
      
      .teacher-card__toggle.active::after {
        transform: rotate(180deg);
      }
      
      @media (max-width: 768px) {
        .teachers-grid {
          grid-template-columns: 1fr;
        }
        
        .teacher-card__image {
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Существующий header -->

    <section class="teachers-section" id="teachers">
      <div class="container">
        <div class="teachers__header">
          <h2 class="teachers__title">Наши учителя</h2>
          
        </div>
        
        <div class="teachers-grid">
          {% for teacher in teachers %}
          <div class="teacher-card">
            <img 
              class="teacher-card__image" 
              src="{{ teacher.image.url }}" 
              alt="{{ teacher.first_name }} {{ teacher.last_name }}"
            >
            <div class="teacher-card__info">
              <h3 class="teacher-card__name">{{ teacher.first_name }} {{ teacher.last_name }}</h3>
              <p class="teacher-card__subject">{{ teacher.subject }}</p>
              <p class="teacher-card__description">
                {{ teacher.description|truncatechars:150 }}
              </p>
              <button class="teacher-card__toggle" data-teacher="{{ teacher.id }}">Подробнее</button>
            </div>
            <div class="teacher-card__dropdown" id="dropdown-{{ teacher.id }}">
              <p class="teacher-card__full-description">
                {{ teacher.description }}
              </p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>

    <!-- Существующий остальной контент -->

    <script>
      // JavaScript для работы выпадающих элементов
      document.addEventListener('DOMContentLoaded', function() {
        const toggleButtons = document.querySelectorAll('.teacher-card__toggle');
        
        toggleButtons.forEach(button => {
          button.addEventListener('click', function() {
            const teacherId = this.getAttribute('data-teacher');
            const dropdown = document.getElementById(`dropdown-${teacherId}`);
            
            // Закрываем все открытые dropdowns
            document.querySelectorAll('.teacher-card__dropdown').forEach(d => {
              if (d.id !== `dropdown-${teacherId}`) {
                d.style.display = 'none';
                const btn = d.previousElementSibling.querySelector('.teacher-card__toggle');
                if (btn) btn.classList.remove('active');
              }
            });
            
            // Переключаем текущий dropdown
            if (dropdown.style.display === 'block') {
              dropdown.style.display = 'none';
              this.classList.remove('active');
            } else {
              dropdown.style.display = 'block';
              this.classList.add('active');
              
              // Плавная прокрутка к раскрытому элементу
              dropdown.scrollIntoView({behavior: 'smooth', block: 'nearest'});
            }
          });
        });
        
        // Закрытие dropdown при клике вне карточки
        document.addEventListener('click', function(e) {
          if (!e.target.closest('.teacher-card') && !e.target.matches('.teacher-card__toggle')) {
            document.querySelectorAll('.teacher-card__dropdown').forEach(d => {
              d.style.display = 'none';
            });
            document.querySelectorAll('.teacher-card__toggle').forEach(b => {
              b.classList.remove('active');
            });
          }
        });
      });
    </script>
  </body>
</html>
{% endblock content %}
